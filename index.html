<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Tracking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: grey;
    }

    .eye {
      width: 240px;
      height: 120px;
      background: #fff;
      display: inline-block;
      margin: 40px;
      border-radius: 80%;
      position: relative;
      overflow: hidden;
      -webkit-animation: blink 5s infinite;
    }

    .ball {
      width: 40px;
      height: 40px;
      background: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 15px solid #333;
    }
    
    #container {
      position: relative;
      width: 100%;
    }

    #video {
      width: 100%;
    }

    #canvas {
      width: 100%;
      height: 480px;
    }
  </style>
</head>
<body>
  <div class="eye">
    <div class="ball"></div>
  </div>

  <div class="eye">
    <div class="ball"></div>
  </div>

  <div id="container">
    <video id="video" preload autoplay loop muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>
  <script>
    window.onload = function () {
      var video = document.getElementById("video");
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      var tracker = new tracking.ObjectTracker("face");
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);
      tracking.track("#video", tracker, { camera: true });

      var balls = document.getElementsByClassName("ball");

      tracker.on("track", function (event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        event.data.forEach(function (rect) {
          context.strokeStyle = "#FF0000";
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);

          // Move the eyeballs based on the center of the detected face
          var faceCenterX = rect.x + rect.width / 2;
          var faceCenterY = rect.y + rect.height / 2;
          var containerRect = document.getElementById("container").getBoundingClientRect();
          var offsetX = (faceCenterX - containerRect.left) / containerRect.width * 100 + "%";
          var offsetY = (faceCenterY - containerRect.top) / containerRect.height * 100 + "%";

          for (var i = 0; i < 2; i++) {
            balls[i].style.left = offsetX;
            balls[i].style.top = offsetY;
            balls[i].style.transform = "translate(-" + offsetX + ",-" + offsetY + ")";
          }
        });
      });

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function (err) {
          console.log("An error occurred: " + err);
        });
    };
  </script>
</body>
</html>
