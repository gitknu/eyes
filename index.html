<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Tracking</title>
    <style>
        #container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
        #faceCursor {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="videoCanvas" width="640" height="480"></canvas>
        <div id="faceCursor"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>

    <script>
        // Get references to elements
        const videoCanvas = document.getElementById('videoCanvas');
        const faceCursor = document.getElementById('faceCursor');

        // Create tracker
        const tracker = new tracking.ObjectTracker('face');
        tracker.setInitialScale(4);
        tracker.setStepSize(2);
        tracker.setEdgesDensity(0.1);

        // Start tracking
        tracking.track('#videoCanvas', tracker, { camera: true });

        // Update face cursor position
        tracker.on('track', (event) => {
            if (event.data.length === 0) return;
            const face = event.data[0];
            const { x, y, width, height } = face;
            const centerX = x + width / 2;
            const centerY = y + height / 2;

            // Update cursor position
            faceCursor.style.left = `${centerX}px`;
            faceCursor.style.top = `${centerY}px`;
        });
    </script>
</body>
</html>
