<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Tracking</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hide scrollbar */
    }
    #container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw; /* Full width */
        height: 100vh; /* Full height */
        overflow: hidden;
    }
    #square {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        transition: all 0.1s ease;
    }
</style>
</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
    <div id="square"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>

<script>
    window.onload = function() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var tracker = new tracking.ObjectTracker('face');
        tracker.setInitialScale(4);
        tracker.setStepSize(2);
        tracker.setEdgesDensity(0.1);
        tracking.track('#video', tracker, { camera: true });

        tracker.on('track', function(event) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            event.data.forEach(function(rect) {
                // Move the square based on the center of the detected face
                var square = document.getElementById('square');
                square.style.left = rect.x + rect.width / 2 - square.offsetWidth / 2 + 'px';
                square.style.top = rect.y + rect.height / 2 - square.offsetHeight / 2 + 'px';
            });
        });

        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            var video = document.createElement('video');
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });
    };
</script>
</body>
</html>
